#conexao com o banco de dados, ambiente de desenvolvimento
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=


#Geracao de dabelas automarica a partir do mapeamento das entidades#
spring.jpa.generate-ddl=true

#Hibernate dropar todas as tabelas, sempre que inicializarmos a aplicacao#
spring.jpa.hibernate.ddl-auto=create

#Exibir os sql de nossa aplicacao#
spring.jpa.show-sql=true

#Informamos ao hibernate para criar nossas tabelas com InoDB, para permitirmos chaves extrangeiras
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
